<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant Launcher</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        h2 { margin-top: 0; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active { background-color: #0056b3; }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: left;
        }
        .reset-link {
            margin-top: 20px;
            color: #999;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="setupForm">
        <h2>连接到服务器</h2>
        <p>请输入电脑的局域网IP地址</p>
        <input type="text" id="ipInput" placeholder="例如: 192.168.1.5" />
        <button onclick="saveAndConnect()">连接</button>
        <div class="hint">
            提示：请确保手机和电脑在同一个Wi-Fi网络下。<br>
            电脑端请运行 `ipconfig` 查看IPv4地址。
        </div>
    </div>

    <div id="loading" style="display:none;">
        <p>正在连接...</p>
    </div>

    <script>
        const STORAGE_KEY = 'voice_assistant_server_ip';

        function init() {
            // 强制使用固定服务器地址
            const fixedServer = "https://115.190.19.212";
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            window.location.href = fixedServer;
        }

        function saveAndConnect() {
             // 保留此函数防止报错，但实际上不再使用手动输入
            const fixedServer = "https://115.190.19.212";
             window.location.href = fixedServer;
        }

        function redirectTo(ip) {
            // Deprecated
        }

        // Add a way to reset if stuck (not visible initially, but good logic to have)
        // If the loaded page fails, the user is stuck. 
        // Capacitor doesn't easily handle "Page Load Error" fallback without native code.
        // But for a simple launcher, this is "good enough".

        window.onload = init;
    </script>
</body>
</html>
