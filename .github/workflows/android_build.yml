name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Diagnostic - List Files
      run: |
        pwd
        ls -R
        echo "Checking gradlew existence..."
        ls -l android/gradlew || echo "gradlew not found"

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build with Gradle Action
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.11.1
        arguments: assembleDebug --stacktrace --info --project-dir android
